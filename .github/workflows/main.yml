name: Sync Fork

# Trigger: every 15 minutes + manual trigger
on:
  schedule:
    - cron: '*/15 * * * *'  # every 15 minutes
  workflow_dispatch:       # allows manual trigger

jobs:
  sync:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout your fork
      - name: Checkout fork
        uses: actions/checkout@v4
        with:
          ref: main           # branch to sync (update if different)
          token: ${{ secrets.GITHUB_TOKEN }}

      # 2️⃣ Add upstream repo
      - name: Add upstream
        run: |
          git remote add upstream https://github.com/IUS-CS/project-localfinds
          git fetch upstream

      # 3️⃣ Merge upstream changes
      - name: Merge upstream into fork
        run: |
          git checkout main
          git merge upstream/main --allow-unrelated-histories -m "Sync from upstream"

      # 4️⃣ Push changes back to your fork
      - name: Push changes
        run: |
          git push origin main
