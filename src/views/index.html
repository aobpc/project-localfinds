<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="LocalFinds is the place to go to find local parks, small businesses, and unique spots in your area.">
        <title>
            Home | LocalFinds
        </title>
    </head>
    <body>
        <header>
            <a href="index.html">
                <img src="lflogo.svg" alt="LocalFinds" class="logo">
            </a>
        </header>
        <main>
            <h2>Newest Finds:</h2>
            
            <div id="collection">
                <ul>
                    <li id="find_post">
                        <div id="subject"></div>
                        <div id="address"></div>
                        <div id="tags"></div>
                        <div id="details">
                            <div id="author_id"></div>
                            <div id="created_at"></div>
                        </div>
                    </li>
                </ul>
            </div>
        </main>
        <footer>
            <p>This website was produced by Team LocalFinds as a project for Indiana University Southeast.</p>
        </footer>
    </body>
</html>
